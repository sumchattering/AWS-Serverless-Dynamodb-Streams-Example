
service: serverless-dynamodb-streams-example 

plugins:
  - serverless-bundle
  - serverless-dynamodb-local
  - serverless-offline

custom:
  env: ${file(config/${opt:stage}-env.json)}
  dynamodb:
    stages:
      - ${self:provider.stage}

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-central-1
  environment: ${self:custom.env}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-central-1:*:*"

functions:
  createTask:
    handler: handler.createTask
    events:
      - http:
          path: createTask
          method: post
    
package:
  individually: true
  exclude:
    - dev-env.json
    - prod-env.json
    - node_modules/aws-sdk/**